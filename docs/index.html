    .btn {

    /** Slide animation **/
    .slide-enter-active,
    .slide-leave-active {
      opacity: 1;
      z-index: 998;
      transition: all 0.3s;
      transform: translateY(0);
    }

    .slide-enter,
    .slide-leave-to {
      opacity: 0;
      z-index: 998;
      transform: translateY(-20px);
    }

    /** Slide animation **/
    .slideinvert-enter-active,
    .slideinvert-leave-active {
      opacity: 1;
      z-index: 998;
      transition: all 0.3s;
      transform: translateY(0);
    }

    .slideinvert-enter,
    .slideinvert-leave-to {
      opacity: 0;
      z-index: 998;
      transform: translateY(40px);
    }

    /** Slide next/prev animation  **/
    .slidenext-leave-active,
    .slidenext-enter-active,
    .slideprev-leave-active,
    .slideprev-enter-active {
      position: absolute;
      transition: all 0.3s;
    }

    .slidenext-enter,
    .slideprev-leave-to {
      transform: translateX(100%);
    }

    .slidenext-leave-to,
    .slideprev-enter {
      transform: translateX(-100%);
    }

    /** Slide vertical animation  **/
    .slidevnext-leave-active,
    .slidevnext-enter-active,
    .slidevprev-leave-active,
    .slidevprev-enter-active {
      position: absolute;
      transition: all 0.3s;
    }

    .slidevnext-enter,
    .slidevprev-leave-to {
      transform: translateY(100%);
      opacity: 0;
    }

    .slidevnext-leave-to,
    .slidevprev-enter {
      transform: translateY(-100%);
      opacity: 0;
    }

    @media screen and (max-width: 415px) {

        transition: all 0s;

      /** Slide animation **/

      .slideinvert-leave-active {
        transition: all 0s;

  <div class="h-100 mh-100 container flex flex-direction-column">
    <div class="flex-fixed text-center">

    <div class="flex-1 p-3">
      <table>
        <thead>
          <tr>
            <th>
              Classes
            </th>
            <th>
              Rules
            </th>
          </tr>
        </thead>
        <tbody  class="classes-body">
        </tbody>
      </table>
    </div>
  </div>
  <script>
    let classes = []
    Array.prototype.forEach.call(document.styleSheets[2].cssRules, (a) => {
      if (a.selectorText !== undefined) {
        classes.push({ selector: a.selectorText, style: a.style.cssText })
      }
    })
    console.log('classes', classes)
    classes.forEach((a) => {
      var n = document.createElement('tr')
      var node = document.createElement('td')
      var textnode = document.createTextNode(a.selector)
      var node2 = document.createElement('td')
      var textnode2 = document.createTextNode(a.style)
      node.appendChild(textnode)
      node2.appendChild(textnode2)
      n.appendChild(node)
      n.appendChild(node2)
      document.querySelector('.classes-body').appendChild(n)
    })
  </script>
